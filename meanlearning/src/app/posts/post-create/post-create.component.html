<mat-card>
  <mat-form-field>
    <textarea matInput rows="6"[value]="newPost" [(ngModel)]="enteredValue" >{{newPost}}</textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    (click)="onAddPost()">Save Post</button>
</mat-card>
<hr>
<p>{{newPost}}</p>
